<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Hello World!</title>
</head>
<body>
<h1 th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]!</h1>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="Sign Out"/>
</form>
<form th:action="@{/admin/hello}" method="post">
    <input type="submit" value="admin hello"/>
</form>
<form th:action="@{/user/hello}" method="post">
    <input type="submit" value="user hello"/>
</form>
<form th:action="@{/sample}" method="post">
    <input type="submit" value="sample"/>
</form>

</body>
</html>
